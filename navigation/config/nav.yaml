controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 10.0
    
    # Controller plugins
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      
      # Speed settings
      desired_linear_vel: 0.2
      max_linear_vel: 0.2
      min_linear_vel: 0.05
      max_angular_vel: 0.5
      min_angular_vel: 0.1
      
      # Lookahead settings
      lookahead_dist: 0.4
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.6
      use_velocity_scaled_lookahead_dist: true
      
      # Transformation
      transform_tolerance: 1.0
      
      # Regulation settings
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: false
      use_rotate_to_heading: true
      rotate_to_heading_min_angle: 0.785
      max_angular_accel: 1.0
      allow_reversing: false

    # Goal checker configuration
    goal_checker_plugins: ["general_goal_checker"]
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    # Progress checker
    progress_checker_plugins: ["general_progress_checker"]
    general_progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 15.0

planner_server:
  ros__parameters:
    use_sim_time: True
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 1.0
      use_astar: false
      allow_unknown: true

behavior_server:
  ros__parameters:
    use_sim_time: True
    behavior_plugins: ["spin", "wait", "backup"]
    spin:
      plugin: "nav2_behaviors/Spin"
      spin_plugin: "nav2_behaviors/Spin"
    wait:
      plugin: "nav2_behaviors/Wait"
      wait_plugin: "nav2_behaviors/Wait"
      wait_duration: 5.0
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_plugin: "nav2_behaviors/BackUp"
      backup_distance: 0.15
      backup_speed: 0.025
      backup_duration: 10.0

